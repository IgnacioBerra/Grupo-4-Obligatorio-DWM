<div class="fondo">
  <div class="container">
    <div class="row mb-3">
      <div class="col">
        <a routerLink="/indexAdmin">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi mt-4 bi-arrow-left-circle volver" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
          </svg></a>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col">
        <div class="content-form rounded shadow">
          <h1 class="text-center titleProposal">CREAR PROPUESTA</h1>
          <form (ngSubmit)="onSubmit()" #propuestaForm="ngForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" (input)="onInputChange($event, 'title')" id="title" name="title"
                required placeholder="Titulo propuesta">
              <label for="title">Titulo propuesta</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Leave a comment here"
                (input)="onInputChange($event, 'description')" id="description" name="description" required></textarea>
              <label for="description">Descripci√≥n</label>
            </div>
            <div class="input-group input-group-lg mb-3">
              <input type="file" (input)="onInputChange($event, 'image')" class="form-control fileInput"
                id="inputGroupFile01">
            </div>
            <div class="content-actividad">
              <div class="row">
                <div class="col actividades" *ngFor="let actividad of activities; let i = index">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input  chkActividades" type="checkbox" [id]="'flexCheckDefault' + i"
                      (change)="estadoActividad(actividad)">
                    <label class="form-check-label tarj" [for]="'flexCheckDefault' + i">
                      <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h1 class="card-title">{{actividad.title}}</h1>
                          <p class="card-text">{{actividad.description}}</p>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-addPropuesta">Agregar Propuesta</button>
          </form>
        </div>
      </div>
      <!-- propuesta preview -->
      <div class="col">
        <div class="row justify-content-center">
          <div class="col previewPropuesta">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h1 class="titleProposal text-center">{{newPropuesta.title}}</h1>
                <img [src]="newPropuesta.image" width="200px" height="200px" class="rounded " alt="...">
                <hr>
                <div class="descripcion">
                  <p class="texto">{{newPropuesta.description}}</p>
                </div>
                <button class="btn btn-play">Jugar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
