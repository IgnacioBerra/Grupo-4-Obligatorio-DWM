<div class="fondo">
  <div class="container">
    <div class="col">
      <a routerLink="/indexAdmin">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
              class="bi mt-4 bi-arrow-left-circle volver" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
          </svg></a>
  </div>
    <div class="content-form rounded shadow">
      
      <div class="row mt-4 justify-content-center">
        
        <div class="col-8 text-center">
          <br>
          <h2>Agregar una nueva propuesta</h2>
          <br>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8">
          <form (ngSubmit)="onSubmit()" #propuestaForm="ngForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="title" name="title" [(ngModel)]="newPropuesta.title" required
                placeholder="Titulo propuesta">
              <label for="title">Titulo propuesta</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Leave a comment here" id="description" name="description"
                [(ngModel)]="newPropuesta.description" required></textarea>
              <label for="description">Descripci√≥n</label>
            </div>
            <div class="input-group input-group-lg mb-3">
              <input type="file" class="form-control fileInput" id="image" name="image" [(ngModel)]="newPropuesta.image"
                required>
            </div>
            <div class="actividades" *ngFor="let actividad of activities; let i = index">
              <br>
              <div class="form-check">
                <input class="form-check-input chkActividades" type="checkbox" [id]="'flexCheckDefault' + i"
                  (change)="estadoActividad(actividad)">
                <label class="form-check-label tarj" [for]="'flexCheckDefault' + i">
                  <div class="mostrarActividad rounded shadow">
                    <div class="row">
                      <div class="col">
                        <h1>{{actividad.title}}</h1>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <p class="lead">{{actividad.description}}</p>
                      </div>
                    </div>
                  </div>
                </label>
                <br>
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Agregar Propuesta</button>
            <br>
          </form>
          <br><br>
        </div>
      </div>
    </div>
  </div>
  
</div>
