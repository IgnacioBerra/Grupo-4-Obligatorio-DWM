<div class="fondo">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="content-form rounded shadow">
          <a class="volver" (click)="goBack()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg></a>
          <form (ngSubmit)="guardarCambios()" #editarForm="ngForm">
            <div class="form-floating mt-4 mb-3">
              <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="propuesta.title" required />
              <label for="titulo">Título:</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" [(ngModel)]="propuesta.description" placeholder="Leave a comment here"
                id="description" name="description" required></textarea>
              <label for="description">Descripción</label>
            </div>
            <div class="input-group input-group-lg mb-3">
              <input type="file" [(ngModel)]="propuesta.image" (input)="onInputChange($event, 'image')"
                class="form-control fileInput" id="inputGroupFile01">
            </div>
            <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
